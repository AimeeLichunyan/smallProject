            function fn(n) {
                if(n == 1) {
                    return 1;
                }
                return n * fn(n-1)
            }

            var removeDuplicates = function(S) {
                
                var ss = S.split('');
                for(let i = 0; i <ss.length; i++) {
                        if(ss.length <= 1) {
                            break;
                        }
                        if(ss[i] == ss[i+1]) {
                            ss.splice(i,2);
                            i = i-2;
                        }
                    }
                   let result = ss.join('')
                    // removeDuplicates(ss.join(''))
                    return result;
